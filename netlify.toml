[build]
  functions = "netlify/functions"
  node_bundler = "esbuild"

# ✅ /check → hàm api.js
[[redirects]]
  from = "/check"
  to = "/.netlify/functions/api"
  status = 200
  force = true

# ✅ /date → hàm api.js
[[redirects]]
  from = "/date"
  to = "/.netlify/functions/api"
  status = 200
  force = true

# ✅ /home → CŨNG trỏ về api.js
[[redirects]]
  from = "/home"
  to = "/.netlify/functions/api"
  status = 200
  force = true
